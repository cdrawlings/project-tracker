
<div class="col-md-9 col-md-offset-1">
    <div class="title bold">PowerPoint Submission form</div>
</div>


    <div class="col-md-8 col-md-offset-2">
<form ng-submit="addPower()" target="_self">



    <div class="form-group">
        <label for="powerJob">New project</label>
        <div>
            <input type="text" required id="powerJob" class="form-control" ng-model="powerJob"
                   placeholder="Project name">
        </div>
    </div>


    <div class="form-group">
        <label for="powerClient">email</label>
        <div>
            <input class="form-control" required id="powerClient" ng-model="powerClient"
                   placeholder="What is your eamil">
        </div>
    </div>

    <div class="form-group">
        <label for="powerDate">Due Date</label>
        <div>
            <input class="form-control" type="text" required id="powerDate" ng-model="powerDate"
                   placeholder="what is your due date???">
        </div>
    </div>


    <div class="form-group">
        <label for="powerAttachments">Attachements</label>

        <div>
            <input class="form-control" type="file" placeholder="Any attachments?" ng-model="nameImg" id="nameImg">
        </div>
    </div>

    <div class=" form-group">
        <label for="powerBrief">Project details</label>
        <div>
                        <textarea class="form-control" type="text" required id="powerBrief" ng-model="powerBrief"
                                  placeholder="Please tell us as much as you can about your project."></textarea>
        </div>
    </div>
Submitting a job is not a gaurentee thatt we will except the assignment. your place in the queue is subject to change based on our priorities.
<br />
    <input class="btn btn-primary" type="submit" value="Submit">
</form>

    </div>
